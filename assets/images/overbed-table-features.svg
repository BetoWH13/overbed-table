<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Table Surface -->
    <rect x="200" y="150" width="400" height="200" fill="#ffffff" stroke="#333333" stroke-width="3"/>
    
    <!-- Height Adjustment Mechanism -->
    <rect x="300" y="350" width="200" height="150" fill="#f5f5f5" stroke="#333333" stroke-width="3"/>
    <line x1="300" y1="375" x2="500" y2="375" stroke="#333333" stroke-width="2"/>
    <line x1="300" y1="425" x2="500" y2="425" stroke="#333333" stroke-width="2"/>
    <line x1="300" y1="475" x2="500" y2="475" stroke="#333333" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="250" cy="525" r="25" fill="#666666"/>
    <circle cx="550" cy="525" r="25" fill="#666666"/>
    
    <!-- Lock Indicators on Wheels -->
    <rect x="235" y="510" width="30" height="10" fill="#ff9800" rx="2"/>
    <rect x="535" y="510" width="30" height="10" fill="#ff9800" rx="2"/>
    
    <!-- Tilt Mechanism Indicator -->
    <path d="M580 200 L600 180 L620 200" fill="none" stroke="#2196F3" stroke-width="3"/>
    <path d="M580 220 L600 200 L620 220" fill="none" stroke="#2196F3" stroke-width="3"/>
    
    <!-- Storage Area -->
    <rect x="250" y="200" width="100" height="80" fill="#f0f0f0" stroke="#9C27B0" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Easy Clean Surface Indicator -->
    <circle cx="500" cy="200" r="30" fill="none" stroke="#00BCD4" stroke-width="2"/>
    <path d="M480 200 L500 220 L520 180" stroke="#00BCD4" stroke-width="2" fill="none"/>
    
    <!-- Feature Labels -->
    <g font-family="Arial" font-size="14">
        <!-- Height Adjustment Label -->
        <text x="150" y="425" fill="#4CAF50" text-anchor="end">Height Adjustment</text>
        <line x1="160" y1="420" x2="290" y2="420" stroke="#4CAF50" stroke-width="1" stroke-dasharray="2,2"/>
        
        <!-- Tilt Label -->
        <text x="630" y="200" fill="#2196F3">Tilt Function</text>
        
        <!-- Storage Label -->
        <text x="270" y="190" fill="#9C27B0">Storage</text>
        
        <!-- Wheels Label -->
        <text x="250" y="570" fill="#FF9800">Locking Wheels</text>
        
        <!-- Easy Clean Label -->
        <text x="500" y="160" fill="#00BCD4">Easy Clean Surface</text>
    </g>
</svg>
